<div class="card ">
	<div class="card-body">
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success !</strong> Rayon successfully added.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
		<form [formGroup]="invoiceForm" (submit)="submiteInvoice()">
			<div class="row">
				<div class="col-md-4 form-group">
					<label for="customer">Customer</label>
					<select class="form-control" id="customer" formcontrolname="client" (change)="onChangeSelectClient($event)">
						<option value="">Select a customer</option>
						<option *ngFor="let client of clients" [value]="client.idClient">{{client.nom}} {{client.prenom}}</option>
					</select>
				</div>

        <div class="col-md-4 form-group">
          <label for="total">Total</label>
          <input type="text" class="form-control" id="total" formcontrolname="montantFacture" [disabled]="true" [value]="totalFacture">
        </div>
          <app-invoice-detail-form class="table-wrapper-scroll-y my-custom-scrollbar" (addDetailInvoiceEvent)="getDetailFactures($event)"></app-invoice-detail-form>

			</div>



			<button type="submit" class="btn btn-primary" [disabled]="invoiceForm.invalid">Submit</button>
		</form>
  </div>
</div>
